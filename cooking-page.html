<!DOCTYPE html>
<html>

<head>
  <title>Cooking Conversions</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class= "jumbotron">
    <h1>Cooking Conversions</h1>
    <h2>Put in an amount to get its conversion!</h2>
  </div>
    <!-- //teaspoon/tablespoon -->
    <form id="tablespoon">
      <div class="form-group">
        <label for="tablespoon1">Enter how many teaspoons to get tablespoons:</label>
        <input id="tablespoon1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Tablespoons</button>
    </form>
    <div id="output1">
    </div>

    <!-- // ounces/cup -->
    <form id="cup">
      <div class="form-group">
        <label for="cup1">Enter how many ounces to get cup:</label>
        <input id="cup1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Cups</button>
    </form>
    <div id="output2">
    </div>

    <!-- //pound/ grams-->
    <form id="pounds">
      <div class="form-group">
        <label for="pounds1">Enter how many grams to get pounds:</label>
        <input id="pounds1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Pounds</button>
    </form>
    <div id="output3">
    </div>

    <!-- // gallon/litters -->
    <form id="gallon">
      <div class="form-group">
        <label for="gallon1">Enter how many litters to get gallons:</label>
        <input id="gallon1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Gallons</button>
    </form>

    <div id="output4">
    </div>
</body>

</html>
