<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fill out your Name</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the name information to receive a name back</h1>
      <div id="form">
        <form>
          <div class="form-group">
            <label for="person1">Enter your Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
      
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
      </div>

      <div id="story">
        <h1>Your NAME</h1>
        <p><span class="person1"></span> </p>
      </div>
    </div>
  </body>
