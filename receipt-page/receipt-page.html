<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Please order with the Form below</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks with your information</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">Your Full Name</label>
            <input id="person1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="person2">Address</label>
            <input id="person2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Product Description</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
          <input id="color" name="color" class = "form-control" type="color">.
          <p>Choose your Favorite Color</p>
          <button type="submit" class="btn btn-secondary">Click to purchase! </button>
        </form>
      </div>

      <div id="story">
        <h1>Recepit For Your Purchase</h1>
        <p>Thank you <span class="person1"></span> for your purchase! We will deliver them to <span class="person2"></span> for the items listed as, <span class="animal"></p>
      </div>
    </div>
  </body>
</html>
